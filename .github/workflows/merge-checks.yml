on:
  pull_request:
    types: [ready_for_review]
    # branches:
    #   - "develop"
  workflow_dispatch:
    # empty as it is used only to manually trigger the workflow

env:
  NODE_VERSION: "16"
  GH_TOKEN: ${{ github.token }}

concurrency:
  group: merge-checks-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

name: Merge Checks
jobs:
  b2c-e2e:
    name: Merge Check - B2C e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Run Script
        run: ./run.sh 5 1
      # - name: Handle Failure
      #   if: ${{ failure() }}
      #   run: gh pr ready --undo ${{github.event.number}} -R ${{ github.repository }}
  b2b-e2e:
    name: Merge Check - B2B e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Script
        run: ./run.sh 10 0
      # - name: Handle Failure
      #   if: ${{ failure() }}
      #   run: gh pr ready --undo ${{github.event.number}} -R ${{ github.repository }}
  ssr-e2e:
    name: Merge Check - SSR e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Script
        run: ./run.sh 5 0
      # - name: Handle Failure
      #   if: ${{ failure() }}
      #   run: gh pr ready --undo ${{github.event.number}} -R ${{ github.repository }}
  lighthouse:
    name: Merge Check - Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Script
        run: ./run.sh 10 0
      # - name: Handle Failure
      #   if: ${{ failure() }}
      #   run: gh pr ready --undo ${{github.event.number}} -R ${{ github.repository }}
  mergechecks-result:
    needs: [b2c-e2e, b2b-e2e, ssr-e2e]
    name: Merge Checks - Result
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Run Script
        if: ${{ failure() }}
        run: core.setFailed('Merge checks failed')
